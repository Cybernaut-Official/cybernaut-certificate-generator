<!-- main/templates/main/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Certificate Automation{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                
                <!-- Logo -->
                <a href="{% url 'home' %}" class="text-2xl font-bold text-white hover:text-gray-200 transition">
                    Certificate System
                </a>

                <!-- Menu for larger screens -->
                <ul class="hidden md:flex space-x-6">
                    <li><a href="/" class="text-white hover:text-gray-300 transition">Dashboard</a></li>
                    <li><a href="{% url 'upload_template' %}" class="text-white hover:text-gray-300 transition">Upload Template</a></li>
                    <li><a href="{% url 'certificate-template-list' %}" class="text-white hover:text-gray-300 transition">Manage Templates</a></li>

                    <li><a href="{% url 'upload_students' %}" class="text-white hover:text-gray-300 transition">Upload Students</a></li>
                    <li><a href="{% url 'student_list' %}" class="text-white hover:text-gray-300 transition">Generate Certificates</a></li>
                </ul>

                <!-- Mobile menu button -->
                <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-700">
            <ul class="space-y-2 py-2 px-4">
                <li><a href="/" class="block text-white hover:text-gray-300 transition">Dashboard</a></li>
                <li><a href="{% url 'upload_template' %}" class="block text-white hover:text-gray-300 transition">Upload Template</a></li>
                <li><a href="{% url 'upload_students' %}" class="block text-white hover:text-gray-300 transition">Upload Students</a></li>
                <li><a href="{% url 'student_list' %}" class="block text-white hover:text-gray-300 transition">Generate Certificates</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

</body>
</html>
